<section>
    <header class="with_search">
        <h1>#{lang('dashboard.titles.index')}</h1>

        <button class="button" id="toggle_options">
            #{lang('dashboard.buttons.options')}
        </button>
    </header>

    <div id="widget_options">
        <div id="widget_columns">
            <label>#{lang('dashboard.labels.columns')}</label>

            #{Dashboard::Widget.columns_html}
        </div>

        <div id="active_widgets">
            <label>#{lang('dashboard.labels.active_widgets')}</label>

            #{Dashboard::Widget.checkbox_html}
        </div>
    </div>

    <div class="body">
        <div id="widgets" class="columns_#{user.widget_columns}">
            #{Dashboard::Widget.html}
        </div>
    </div>
</section>
